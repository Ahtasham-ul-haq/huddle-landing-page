<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <div class="logo"><img src="./images/logo.svg" alt=""></div>
  </header>
  <main>
    <div class="image"><img src="./images/illustration-mockups.svg" alt=""></div>
    <div class="desc">
      <h1>Build The Community <br>Your Fans Will Loveh1</h1>
      <p>Huddle re-imagines the way we build communities. You have<br>a voice, but so does your audience. 
        Create connections with<br> your users as you engage in genuine discussion. </p>
      <button class="btn">Register</button>
    </div>
  </main>

  <footer>
    <div class="social-icon"><i class="fa-brands fa-facebook-f"></i></div>
    <div class="social-icon"><i class="fa-brands fa-twitter"></i></div>
    <div class="social-icon"><i class="fa-brands fa-instagram"></i></div>
  </footer>

  <script src="https://kit.fontawesome.com/d6de9d6740.js" crossorigin="anonymous"></script>
</body>
</html>
